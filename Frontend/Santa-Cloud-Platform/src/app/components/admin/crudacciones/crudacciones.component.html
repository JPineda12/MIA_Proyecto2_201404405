<app-navbar></app-navbar>

<div class="mat-display-2">
    <h1 class="shadow">Buenas Acciones</h1>
</div>
<div class="container mat-elevation-z8">

    <div class="button" >
        <button class = "buybt" type="submit" mat-raised-button color="primary" (click)="crearDialog()" >
            <mat-icon>fiber_new</mat-icon>
            Insertar Nuevo
        </button>
    </div>
    <table mat-table [dataSource]="buenasAcciones">
        <!-- Item Column -->
        <ng-container matColumnDef="Titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let bAccion">
                {{bAccion.titulo}}
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let bAccion"> {{bAccion.descripcion}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="Recompensa">
            <th mat-header-cell *matHeaderCellDef> Recompensa </th>
            <td mat-cell *matCellDef="let bAccion">
                {{bAccion.recompensa}}
            </td>

            <ng-container matColumnDef="EdadMinima">
                <th mat-header-cell *matHeaderCellDef> EdadMinima </th>
                <td mat-cell *matCellDef="let bAccion">
                    {{bAccion.minEdad}}
                    <button mat-button id="overlapping" matBadge="0" matBadgeOverlap="overlap" (click)="editarRegistro(bAccion)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-button id="overlapping" matBadge="0" matBadgeOverlap="overlap" (click)="borrarRegistro(bAccion)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        </ng-container>

        <!-- Cost Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


</div>
