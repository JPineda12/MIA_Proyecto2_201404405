<app-navbar></app-navbar>

<div class="mat-display-2">Productos</div>

<div class="container mat-elevation-z8">

    <div class="button">
        <button class="createbt" type="submit" mat-raised-button color="primary" (click)="crearDialog()">
            <mat-icon>fiber_new</mat-icon>
            Nuevo Producto
        </button>
        <button class="categoriabt" type="submit" mat-raised-button color="primary" (click)="crearCategoria()">
            <mat-icon>fiber_new</mat-icon>
            Nueva Categoria
        </button>
    </div>
    <table mat-table [dataSource]="productos">
        <!-- Item Column -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let p">
                {{p.nombre}}
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let p"> {{p.precio}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="EdadMinima">
            <th mat-header-cell *matHeaderCellDef> EdadMinima </th>
            <td mat-cell *matCellDef="let p">
                {{p.minEdad}}
            </td>
            <ng-container matColumnDef="Imagen">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let p"><img mat-card-image [src]="p.image_url" class="imagen"> </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            

            <ng-container matColumnDef="Categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let p">
                    {{p.categoria}}
                    <button mat-button id="overlapping" matBadge="0" matBadgeOverlap="overlap"
                        (click)="editarRegistro(p)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-button id="overlapping" matBadge="0" matBadgeOverlap="overlap"
                        (click)="borrarRegistro(p)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
        </ng-container>

        <!-- Cost Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


</div>
